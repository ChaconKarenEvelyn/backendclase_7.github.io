  <body>
    
    <section class="section_datos" id="editar_datos">
      <img src="public7/imagenes/isolated-2634118_1280.jpg" class="img-thumbnail" alt="...">
      <h3 id="titulo"> Editar Datos:</h3>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Nombre y Apellido:</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Dirección:</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-md-5">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia:</label>
          <select id="inputState" class="form-select">
            <option selected>Buscar</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Código Postal:</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
       
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Continuar</button>
        </div>
      </form>
    </section>

<section class="section_alta" id="dar_alta">

      </div>
      <div class="col-md-8">
